  <head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="pagina-total">
      <div class="img">
        <img src="img/imgLateral.png" alt="imagem do IG">
      </div>
      <div class="conteudo">    
        <div class="container-login">
          <img class="logo" src="img/logoIG.png" alt="logo instagram">
          <form class="formulario">
            <input placeholder="Telefone, usuário ou email" name="login"><br/>
            <input placeholder="Senha" name="senha"><br/>
            <a href="#"><button class="button-login">Entrar</button></a>
          </form>  
          <p>--------------------------  ou  --------------------------</p>
          <h5>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
              </svg>
              Entrar com o Facebook
            </a>
          </h5>
          <h6><a href="#">Esqueceu a senha?</a></h6>
        </div>
        <div class="container-extras">
          <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div class="obter-app">
          <p>Obtenha o aplicativo.</p>
          <a href="#"><img src="img/apple.png" alt="apple store imagem"></a>
          <a href="#"><img src="img/google.png" alt="google play imagem"></a>
        </div>
      </div>
    </div>    
  </body>

</html>
